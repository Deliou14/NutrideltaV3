{% extends 'base.html' %}
{% load static %}



{% block content %}


<div class="container-account-nutridelta">

  <div class="form-group title-nutridelta" ><b>Connexion</b></div>
  
  <form method="post" id="form_account">
    {% csrf_token %}

    {% if custom_error %}
    {% for elem in custom_error %}
    <div class="alert alert-danger" role="alert">{{ elem }}</div>
    {% endfor %}
    {% endif %}

    {% for field in form %}
    {% for error in field.errors %}
    <div class="alert alert-danger" role="alert" >{{ error }}</div>
    {% endfor %}
    {% endfor %}

   


    <div class="form-group">
      <label for="usernameOrEmail" style="">Nom d'utilisateur ou Email:</label>
      <input type="text" class="form-control" name="usernameOrEmail" id="id_usernameOrEmail" >

    </div>

    

    <div class="form-group">
      <label for="id_password" style="">Mot de passe</label>
      <input type="password" class="form-control" name="password" id="id_password" >
    </div>

  <div >

      <div>
        <button  id="btn-next" class="button1"  type="submit" style="width:100%;" >Connexion</button>  
      </div>   

    </div>
  </form>

</div>

{% endblock %}
