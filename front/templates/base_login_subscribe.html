{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutridelta V3</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">



<link rel="stylesheet" href="{% static 'css/nutridelta_style.css' %}">




</head>

<body>
    
<div class="container-nutridelta">
<nav class="navbar navbar-expand-sm bg-dark navbar-dark text-center " style="box-shadow:2px 2px 2px #AAAAAA;">
  <div class="container-fluid">
  <button class="navbar-toggler" data-toggle="collapse" data-target="#collapse_target">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapse_target">
    <div class="navbar-header">
      <!--L'emplancement du logo de Nutridelta -->
      <a class="navbar-brand" href="{% url 'nutridelta:index' %}"><img id="logo" src="{% static 'themeNutridelta/logo-minimaliste.png' %}"></a>
        <!--L'emplancement du logo de Nutridelta -->

     
    </div>



  <!--les différents choix pour l'utilisateur dans le menu -->
  <!--Chaque option du menu est soit en clair soit en gris-->
  <ul class="navbar-nav" >
    <li class="nav-item">
      <a class="nav-link" href="{% url 'nutridelta:index' %}">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Test</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Fiches</a>
    </li>
    <li class="nav-item">
      <a class="nav-link " href="#">A propos</a>
    </li>
    </ul>
  
     <!--<li class="nav-item">
      <a class="nav-link" href="#"><span class="navbar-search-icon"></span></a>
    </li>-->
    <ul class="navbar-nav" style="margin-left:auto;">
    <li class="nav-item">
    {% if user.is_authenticated %}
        <a class="nav-link" href="{% url 'accounts:logout' %}">Deconnexion</a>   
    {% else %}
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'accounts:register' %}"><span class="glyphicon glyphicon-user"></span> Inscription</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'accounts:connexion' %}"><span class="glyphicon glyphicon-log-in"></span> Connexion</a>
    {% endif %}
    </li>
   <!-- <form class="form-inline" action="#">
    <input class="form-control mr-sm-2" type="text" placeholder="Taper votre texte !" style="height:25px;font-size:12px;">
    <button class="btn btn-danger" type="submit" style="height:25px;font-size:12px;display:flex;padding:0;padding-left:0.4em;padding-right:0.4em;"><div style="margin:auto;">Search</div></button>
  </form>-->
  </ul>
</div>
</div>
</nav>

{% if messages %}        
<div style="margin:0.11em;">
{% for message in messages %}
    <div class="alert alert-{{message.tags}} page-alert">
        <button type="button" class="close" data-dismiss='alert'>
             <span aria-hidden="true"> × </span>
             <span class="sr-only">Close</span>
        </button>
        {{message}}
    </div>
{% endfor %}
    </div>
{% endif %}   
     
           <div class="content-nutridelta">
            {% block content %}
           
              <!--  On affiche ici les messages(qu'on peut generer dans les views) -->
               
            

            {% endblock %}
          </div>


<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script> 



<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>



<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script> 


<script src="{% static 'js/drag_aliments.js' %}"></script>
<script src="{% static 'js/nutridelta_style.js' %}"></script>


</body>
</html>
