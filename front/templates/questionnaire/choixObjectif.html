           <script>

          $("#choixObjectif_{{ elem.id }}").click(function () {

            if(!$("#choixObjectif_{{ elem.id }}").hasClass("objectSelected")){
               $("#choixObjectif_{{ elem.id }}").addClass("objectSelected");
               addObjective({{ elem.id}});
            }else{
              $("#choixObjectif_{{ elem.id }}").removeClass("objectSelected");
