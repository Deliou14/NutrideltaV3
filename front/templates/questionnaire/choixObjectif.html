{% extends 'base.html' %}
{% block content %}
{% load static %}


<style>


</style>


<div >

  <div class="card">

    <h5 class="card-header">Choisissez vos objectifs</h5>
    <div class="card-body">

      <div class="magic_flos_responsive">
        {% for elem in listeObjectives %}
        <div style="width:210px;text-align: center;margin:0.4em;">
        <div class="choixObjectif" id="{{ elem.id }}" >
          <img src="{% static 'img/humanBodySystem/'%}{{ elem.name }}.png" class="imgChoixObjectif" style="border-radius:3px 3px 0px 0px;margin:0;width:100%;height:210px;" />
          
        </div>
          <div style="margin:0.5em;">
            <b>{{elem.name}}</b>
          </div>
        </div>
        {% for elem2 in userObjectives %}
        {% ifequal elem.id elem2.objectif_id %}
        <script>

          document.getElementById("{{ elem.id }}").classList.add("objectifSelected");

        </script>
        {% endifequal %}
        {% endfor %}
        {%endfor%}
      </div>

      <div style="margin-top:1em">
        <a href="{% url 'questionnaire:choixProfil'  %}" class="btn btn-primary">Suivant</a>
      </div>

    </div>
  </div>
</div>


{% endblock %}
