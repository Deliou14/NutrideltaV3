{% extends 'base.html' %}
{% block content %}
{% load static %}


<style>


</style>


<div >

  <div >

   <div style="background-color:white;text-align:center;">
     <h3 class="card-header" >Choisissez votre objectifs</h3>
   </div>

    <div >
      <div class="magic_flos_responsive">
        {% for elem in listeObjectives %}
        <div style="width:185px;text-align: center;margin:1em;">
        <div class="choixObjectif" id="{{ elem.id }}" >
          <img src="{% static 'img/humanBodySystem/'%}{{ elem.name }}.png" class="imgChoixObjectif" style="border-radius:3px 3px 0px 0px;margin:0;width:100%;height:180px;" />
          
        </div>
          <div style="margin:0.5em;font-size:16px;">
            <b>{{elem.name}}</b>
          </div>
        </div>
        {% for elem2 in userObjectives %}
        {% ifequal elem.id elem2.objectif_id %}
        <script>

          document.getElementById("{{ elem.id }}").classList.add("objectifSelected");

        </script>
        {% endifequal %}
        {% endfor %}
        {%endfor%}
      </div>

      <div style="margin-top:1em">
        <a href="{% url 'questionnaire:choixProfil'  %}" class="btn btn-primary">Suivant</a>
      </div>

    </div>
  </div>
</div>


{% endblock %}
