 {% load static %}

 <div class="containerListeObjectives magic_flos_responsive">
        {% for elem in listeObjectives %}
        <div class="containerChoixObjectif" >
        <div class="choixObjectif" id="{{ elem.id }}" style="background-image:url('{% static 'img/humanBodySystem/'%}{{ elem.name }}.png');"></div>
          <div class="descriptionChoixObjectif"><B>{{elem.name}}</B></div>
        </div>
        
       
      
     
        {% for elem2 in userObjectives %}
        {% ifequal elem.id elem2.objectif_id %}
        <script>
          document.getElementById("{{ elem.id }}").classList.add("objectifSelected");
        </script>
        {% endifequal %}
        {% endfor %}
        {%endfor%}
</div>
