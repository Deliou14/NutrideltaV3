{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header_blue</title>


<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script> 
    
<link rel="stylesheet" href="{% static 'nutridelta/css/nutridelta_style.css' %}">


</head>

<body>
    
    <div id="header">
        
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" role="navigation">
    <div class="container">
        <a class="navbar-brand" href="{% url 'nutridelta:index' %}">Nutridelta</a>
        <button class="navbar-toggler border-0" type="button" data-toggle="collapse" data-target="#exCollapsingNavbar">
            &#9776;
        </button>
        <div class="collapse navbar-collapse" id="exCollapsingNavbar">
             <div class="dropdown">
  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
    Objectif
  </button>
  <div class="dropdown-menu">
    <a class="dropdown-item" href="#">Santé</a>
    <a class="dropdown-item" href="#">Sport</a>
    <a class="dropdown-item" href="#">Senior</a>
    <a class="dropdown-item" href="#">Grossesse</a>
    <a class="dropdown-item" href="#">Examen</a>
  </div>
</div> 

          

            
            
            <ul class="nav navbar-nav flex-row justify-content-between ml-auto">
               <button type="button" onclick="window.location.href='register';"class="btn btn-outline-secondary margin-right" >Inscription</button>
                
                {% if user.is_authenticated %}
                <button type="button" onclick="window.location.href='logout';"class="btn btn-outline-secondary margin-right" >deconnexion</button>
                {% else %}
                 <button type="button" onclick="window.location.href='login';"class="btn btn-outline-secondary margin-right" >Connexion</button>
                 {% endif %}


            </ul>
        </div>
    </div>
</nav>

<div id="modalPassword" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Forgot password</h3>
                <button type="button" class="close font-weight-light" data-dismiss="modal" aria-hidden="true">×</button>
            </div>
            <div class="modal-body">
                <p>Reset your password..</p>
            </div>
            <div class="modal-footer">
                <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
                <button class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

</div>
        



            {% block content %}
            
            {% endblock %}
       




<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script> 
 <script src="{% static 'nutridelta/js/jquery-2.1.3.js' %}"></script>
<script src="{% static 'nutridelta/js/jquery-ui.js' %}"></script>


<script src="{% static 'nutridelta/js/drag_aliments.js' %}"></script>
<script src="{% static 'nutridelta/js/nutridelta_style.js' %}"></script>


</body>
</html>
